<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calc</title>
    <script src="/simpleCalc/main.js"></script>
    <link rel="stylesheet" href="/simpleCalc/style.css">
</head>

<body>
    <div>
        <h1>Simple Calculator</h1>

        <div class="alert alert-primary col-md-6">
            <input type="text" class="input" id="num1" value="80">
            <input type="text" class="input" id="num2">
            <p id="result"></p>

            <div class="alert alert-secondary">
                <button class="btn btn-success btn-md " onclick="add()"> + </button>
                <button class="btn btn-warning btn-md "onclick="sub()"> - </button>
                <button class="btn btn-secondary btn-md "onclick="div()"> / </button>
                <button class="btn btn-danger btn-md "onclick="multi()"> * </button>
            </div>

        </div>


    </div>

</body>

</html>
