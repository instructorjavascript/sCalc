<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Calc</title>
    <script src="/simpleCalc/main.js"></script>
    <link rel="stylesheet" href="/simpleCalc/style.css">
</head>

<body>
    <div>
        <h1>Simple Calculator</h1>

        <div class="alert alert-primary">
            <input type="text" class="input" id="num1" value="80">
            <input type="text" class="input" id="num2">
            <p id="result"></p>

            <div>
                <button onclick="add()"> + </button>
                <button onclick="sub()"> - </button>
                <button onclick="div()"> / </button>
                <button onclick="multi()"> * </button>
            </div>

        </div>


    </div>

</body>

</html>
